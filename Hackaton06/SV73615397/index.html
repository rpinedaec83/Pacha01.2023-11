<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Reparación de Celulares</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<body>

<h1>Sistema de Reparación de Celulares</h1>

<!-- Formulario para ingresar información del teléfono -->
<details>
    <summary>Ingresar Telefono</summary>
    <form id="phoneForm">
        <div class="card">
            <!-- <div class="card-header">Header</div> -->
            <div class="card-body">
                <div class="mb-3 row">
                    <label for="phoneNumber" class="col-2 form-label">Número de telefono:</label>
                    <div class="col-10">
                        <input class="form-control" type="text" id="phoneNumber" name="phoneNumber" required>                
                    </div>
                </div>
            
                <div class="mb-3 row">
                    <label for="imei" class="col-2 form-label">IMEI:</label>
                    <div class="col-10">
                        <input  class="form-control" type="text" id="imei" name="imei" required>        
                    </div>
                </div>
            
                <div class="mb-3 row">
                    <label for="brand" class="col-2 form-label">Marca:</label>
                    <div class="col-10">
                        <input  class="form-control" type="text" id="brand" name="brand">
                    </div>        
                </div>
            
                <div class="mb-3 row">
                    <label for="model" class="col-2 form-label">Modelo:</label>
                    <div class="col-10">
                        <input  class="form-control" type="text" id="model" name="model">        
                    </div>
                </div>    
            </div>
            <div class="card-footer">
                <button type="button" class="btn btn-success" onclick="submitPhoneForm()">Ingresar</button>
            </div>
        </div>
    </form>
</details>

<details>
    <summary>Crear Tecnico</summary>
    <form id="tecnicoForm">
        <div class="mb-3 row">
            <label class="col-1 form-label" for="tecnicoNombre">Nombre del tecnico:</label>
            <div class="col-9">
                <input class="form-control" type="text" id="tecnicoNombre" name="tecnicoNombre" required>
            </div>
        </div>
    
        <div class="mb-3 row">
            <label class="col-1 form-label" for="skillTecnico">Ingrese Skill:</label>
            <div class="col-9">
                <textarea class="form-control" id="skillTecnico" name="skillTecnico" required></textarea>
            </div>
            &emsp; <button class="col-1 btn btn-warning" onclick="agregarSkill(event)">Agregar skill</button>
        </div>
        <ul id="skillsTecnico">

        </ul>    
        <button type="button" class="btn btn-success" onclick="submitTecnico()">Registrar</button>
    </form>
</details>

<details>
    <summary>Realizar Revision</summary>
    <p>
        <label for="revisionTelefono">Seleccione el N° de telefono:</label>
        <select name="revisionTelefono" id="revisionTelefono" onchange="loadPhoneInfo(event)"></select>
    </p>
    <!-- Información del teléfono -->
    <div id="outputTelefono" style="display: none;">
    </div>
    <p>
        <label for="revisionDiagnostico">Ingrese diagnostico:</label>
        <textarea id="revisionDiagnostico" name="revisionDiagnostico" rows="4" cols="50">
        </textarea>
    </p>
    <p>
        <label for="revisionTecnico">seleccione un técnico:</label>
        <select name="revisionTecnico" id="revisionTecnico" onchange="loadSkillsByTecnico(event)"></select>
        <ul id="skillsTecnicoSeleccionado">

        </ul>
    </p>
    
    <p><button onclick="submitRevision()">Registrar revisión</button></p>
</details>

<table id="tbTelefonos" class="table">
    <thead>
      <tr>
        <th scope="col">N° Celular</th>
        <th scope="col">IMEI</th>
        <th scope="col">Estado</th>        
        <th scope="col">Acciones</th>        
      </tr>
    </thead>
    <tbody>
    </tbody>
</table>
<div id="modalesReparacion"></div>
<script src="script.js"></script>
</body>
</html>
