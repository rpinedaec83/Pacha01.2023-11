<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mínimo y Máximo</title>
</head>
<body>
  <h1>Resultados</h1>
  <div id="resultados"></div>

  <script>
    function minMax(numeros) {
      const minimo = Math.min(...numeros);
      const maximo = Math.max(...numeros);
      return [minimo, maximo];
    }

    const arrayNumeros = [1, 2, 3, 4, 5];
    const resultadoMinMax = minMax(arrayNumeros);

    // Mostrar los resultados en la página web
    document.getElementById('resultados').innerHTML = `
      <p>Array original: [${arrayNumeros.join(', ')}]</p>
      <p>Números mínimo y máximo: [${resultadoMinMax.join(', ')}]</p>
    `;
  </script>
</body>
</html>
