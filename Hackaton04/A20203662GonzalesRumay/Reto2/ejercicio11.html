<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suma de Presupuestos</title>
</head>
<body>
  <h1>Resultado</h1>
  <div id="resultado"></div>

  <script>
    function getBudgets(personas) {
      return personas.reduce((suma, persona) => suma + persona.budget, 0);
    }

    const personasEjemplo = [
      { name: "John", age: 21, budget: 23000 },
      { name: "Steve", age: 32, budget: 40000 },
      { name: "Martin", age: 16, budget: 2700 }
    ];

    const presupuestoTotal = getBudgets(personasEjemplo);

    document.getElementById('resultado').innerHTML = `
      <p>Personas: ${JSON.stringify(personasEjemplo)}</p>
      <p>Presupuesto total: ${presupuestoTotal}</p>
    `;
  </script>
</body>
</html>
