<!DOCTYPE html>
<html>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<head>
<title>Chat Socket.IO</title>
</head>
<body>
    <h1>Bienvenido a mi chat</h1>

    <div id="loginDisplay">
        <fieldset>
            <legend>Login</legend>
            <div class="row">
                <div class="col">
                    <input class="form-control" type="text" name="username_login" id="username_login" placeholder="username">
                </div>
                <div class="col">
                    <input class="form-control" type="text" name="password" id="password" placeholder="password">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button id="login">Log in</button>
                </div>
            </div>
        </fieldset>
    </div>
    <br>

    <div class="container-fluid">
        <div id="actions"></div>
        <div id="output"></div>
        <input type="text" name="username" id="username" placeholder="username" disabled>
        <br>
        <input type="text" name="message" id="message" placeholder="message" disabled>
        <br>
        <button id="send">send!</button>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./script.js"></script>
</body>
</html>
