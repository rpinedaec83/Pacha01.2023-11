            let contadorPares = 0;

            if (num1 % 2 === 0) {
              contadorPares++;

            }

            if (num4 % 2 === 0) {

            }

            alert("Cantidad de números pares: " + contadorPares);

            // Encontrar el mayor
            let mayor = num1;

            if (num2 > mayor) {
              mayor = num2;
            }

            if (num3 > mayor) {
              mayor = num3;
            }

            if (num4 > mayor) {

            }

            alert("El mayor de todos es: " + mayor);

            // Si el tercero es par, calcular el cuadrado del segundo
            if (num3 % 2 === 0) {

              alert("La media de los 4 números es: " + media);
            }

            // Si el segundo es mayor que el tercero
            if (num2 > num3) {

                // Calcular la suma de los 4 números
                let suma = num1 + num2 + num3 + num4;
                alert("La suma de los 4 números es: " + suma);
              }
            }
        }
    </script>
