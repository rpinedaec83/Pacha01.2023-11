<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackaton 03 SV60071292</title>
</head>
<body>
    
    <label for="dividendoInput">Ingrese el dividendo:</label>
    <input type="number" id="dividendoInput" />

    <label for="divisorInput">Ingrese el divisor:</label>
    <input type="number" id="divisorInput" />

    <button type="button" onclick="calcularDivision();">Calcular</button>

    <script>
        function calcularDivision() {
            // Obtener el valor del dividendo y el divisor
            let dividendo = parseInt(document.getElementById("dividendoInput").value);
            let divisor = parseInt(document.getElementById("divisorInput").value);

            // Validar que se haya ingresado un divisor no nulo
            if (isNaN(dividendo) || isNaN(divisor) || divisor === 0) {
                alert("Por favor, ingrese valores válidos y asegúrese de que el divisor no sea cero.");
                return;
            }

            // Inicializar el cociente y el resto a cero
            let cociente = 0;
            let resto = 0;

            // Calcular el cociente y el resto mediante restas sucesivas
            while (dividendo >= divisor) {
                dividendo -= divisor;
                cociente++;
            }

            // El valor final de dividendo es el resto
            resto = dividendo;

            // Mostrar el resultado
            alert("El cociente es: " + cociente + "\nEl resto es: " + resto);
        }
    </script>
</body>
</html>
