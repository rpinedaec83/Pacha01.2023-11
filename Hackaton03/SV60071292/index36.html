<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackaton 03 SV60071292</title>
</head>
<body>

    <label for="terminosInput">Ingrese la cantidad de términos:</label>
    <input type="number" id="terminosInput" />
    <button onclick="generarFibonacci()">Generar Serie</button>

    <script>
        function generarFibonacci() {
            let a = 0, b = 1, c, terminos;

            // Obtener el valor del input
            terminos = parseInt(document.getElementById("terminosInput").value);

            // Validar que se haya ingresado un número positivo
            if (isNaN(terminos) || terminos <= 0) {
                alert("Por favor, ingrese un número entero positivo.");
                return;
            }

            console.log("La serie de Fibonacci para " + terminos + " términos:");

            for (let i = 1; i <= terminos; i++) {
                console.log(a);

                c = a + b;
                a = b;
                b = c;
            }
        }
    </script>

</body>
</html>
