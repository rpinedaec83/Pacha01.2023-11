<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackaton 03 SV60071292</title>
</head>
<body>

    <button onclick="encontrarMayorMenor()">Encontrar Mayor y Menor</button>

    <script>
        function encontrarMayorMenor() {
            let number, mayorcito = -9999, menorcito = 9999;

            for (let i = 1; i <= 20; i++) {
                number = parseInt(prompt("Ingrese el número: "));

                if (number > mayorcito) {
                    mayorcito = number;
                }

                if (number < menorcito) {
                    menorcito = number;
                }
            }

            alert("El número mayor es: " + mayorcito + "\nEl número menor es: " + menorcito);
        }
    </script>

</body>
</html>
