<body>
    
    <button type="button" onclick="calcularSuma();">Calcular Suma</button>

    <script>
        function calcularSuma() {
            let suma = 0;
            let contador = 1;

            // Calcular la suma de los primeros cien números con un ciclo Mientras
            while (contador <= 100) {
                suma += contador;
                contador++;
            }

            // Mostrar el resultado
            alert("La suma de los primeros cien números es: " + suma);
        }
    </script>
</body>
