<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackaton 03 SV60071292</title>
</head>
<body>

    <label for="num1Input">Ingrese el primer número:</label>
    <input type="number" id="num1Input" />

    <label for="num2Input">Ingrese el segundo número:</label>
    <input type="number" id="num2Input" />

    <button onclick="calcularMCD()">Calcular M.C.D</button>

    <script>
        function calcularMCD() {
            let num1 = parseInt(document.getElementById("num1Input").value);
            let num2 = parseInt(document.getElementById("num2Input").value);
            let resto;

            // Validar que se hayan ingresado números
            if (isNaN(num1) || isNaN(num2)) {
                alert("Por favor, ingrese números válidos.");
                return;
            }

            // Calcular el M.C.D utilizando el algoritmo de Euclides
            while (num2 !== 0) {
                resto = num1 % num2;
                num1 = num2;
                num2 = resto;
            }

            // Mostrar el resultado
            alert("El M.C.D es: " + num1);
        }
    </script>

</body>
</html>
