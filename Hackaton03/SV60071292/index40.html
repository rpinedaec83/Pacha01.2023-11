<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackaton 03 SV60071292</title>
</head>
<body>

    <label for="numInput">Ingrese la cantidad de términos:</label>
    <input type="number" id="numInput" />

    <button onclick="aproximarPi()">Aproximar Pi</button>

    <p id="resultado"></p>

    <script>
        function aproximarPi() {
            let n = parseInt(document.getElementById("numInput").value);
            let piAprox = 3.0;
            let denominador = 2.0;

            // Validar que se haya ingresado un número positivo
            if (isNaN(n) || n <= 0) {
                alert("Por favor, ingrese un número entero positivo.");
                return;
            }

            for (let i = 1; i <= n; i++) {
                if (i % 2 === 0) {
                    piAprox -= 4 / (denominador * (denominador + 1) * (denominador + 2));
                } else {
                    piAprox += 4 / (denominador * (denominador + 1) * (denominador + 2));
                }

                denominador += 2;
            }

            // Mostrar el resultado
            document.getElementById("resultado").innerText = "La aproximación de pi con " + n + " términos es: " + piAprox;
        }
    </script>

</body>
</html>
