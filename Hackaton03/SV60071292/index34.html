<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackaton 03 SV60071292</title>
</head>
<body>

    <button onclick="mostrarTablas()">Mostrar Tablas</button>

    <script>
        function mostrarTablas() {
            // Bucle externo para las filas
            for (let i = 1; i <= 9; i++) {
                // Bucle interno para las columnas
                for (let j = 1; j <= 10; j++) {
                    // Mostrar la multiplicaciÃ³n
                    console.log(`${i} X ${j} = ${i * j}`);
                }
            }
        }
    </script>

</body>
</html>
