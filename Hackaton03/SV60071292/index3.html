<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackaton 03 SV60071292</title>
</head>
<body>
    
    <button type="button" onclick="verificarTerminaEn4();">Verificar si el número termina en 4</button>

    <script>
        function verificarTerminaEn4() {
            // Definir variable
            let numero;

            // Solicitar al usuario ingresar un número
            numero = parseInt(prompt("Ingrese un número:"));

            // Verificar si el número termina en 4 y mostrar el resultado
            if (numero % 10 === 4) {
                alert("El número termina en 4.");
            } else {
                alert("El número no termina en 4.");
            }
        }
    </script>
</body>
</html>
