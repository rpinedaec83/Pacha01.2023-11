<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    
    <button type="button" onclick="determinarMayor();">Determinar Mayor</button>

    <script>
        function determinarMayor() {
            // Definir variables
            let num1, num2, num3;

            // Solicitar al usuario ingresar tres números
            num1 = parseFloat(prompt("Ingrese el primer número:"));
            num2 = parseFloat(prompt("Ingrese el segundo número:"));
            num3 = parseFloat(prompt("Ingrese el tercer número:"));

            // Determinar el mayor entre los tres números
            if (num1 >= num2 && num1 >= num3) {
                alert("El número mayor es: " + num1);
            } else if (num2 >= num1 && num2 >= num3) {
                alert("El número mayor es: " + num2);
            } else {
                alert("El número mayor es: " + num3);
            }
        }
    </script>
</body>
