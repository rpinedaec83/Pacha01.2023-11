<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackaton 03 SV60071292</title>
</head>
<body>
    
    <label for="numeroInput">Ingrese un número entero positivo:</label>
    <input type="number" id="numeroInput" />
    <button type="button" onclick="calcularSumaImpares();">Calcular Suma de Impares</button>

    <script>
        function calcularSumaImpares() {
            // Obtener el valor del input
            let n = parseInt(document.getElementById("numeroInput").value);

            // Validar que se haya ingresado un número positivo
            if (isNaN(n) || n <= 0) {
                alert("Por favor, ingrese un número entero positivo.");
                return;
            }

            // Inicializar la suma a cero
            let suma = 0;

            // Calcular la suma de los impares menores o iguales a n
            for (let i = 1; i <= n; i += 2) {
                suma += i;
            }

            // Mostrar el resultado
            alert("La suma de los impares menores o iguales a " + n + " es: " + suma);
        }
    </script>
</body>
</html>
