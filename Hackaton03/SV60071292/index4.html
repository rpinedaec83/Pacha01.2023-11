<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackaton 03 SV60071292</title>
</head>
<body>
    
    <button type="button" onclick="ordenarNumeros();">Ordenar Números</button>

    <script>
        function ordenarNumeros() {
            // Definir variables
            let num1, num2, num3;

            // Solicitar al usuario ingresar tres números
            num1 = parseInt(prompt("Ingrese el primer número:"));
            num2 = parseInt(prompt("Ingrese el segundo número:"));
            num3 = parseInt(prompt("Ingrese el tercer número:"));

            // Ordenar los números de menor a mayor y mostrarlos
            if (num1 <= num2 && num1 <= num3) {
                if (num2 <= num3) {
                    alert(`${num1}, ${num2}, ${num3}`);
                } else {
                    alert(`${num1}, ${num3}, ${num2}`);
                }
            }

            if (num2 <= num1 && num2 <= num3) {
                if (num1 <= num3) {
                    alert(`${num2}, ${num1}, ${num3}`);
                } else {
                    alert(`${num2}, ${num3}, ${num1}`);
                }
            }

            if (num3 <= num1 && num3 <= num2) {
                if (num1 <= num2) {
                    alert(`${num3}, ${num1}, ${num2}`);
                } else {
                    alert(`${num3}, ${num2}, ${num1}`);
                }
            }
        }
    </script>
</body>
</html>
