<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Resto y Cociente</title>
    <script>
        function calcularRestoCociente() {
            var dividendo = parseInt(prompt("Ingrese el dividendo:"));
            var divisor = parseInt(prompt("Ingrese el divisor:"));

            if (isNaN(dividendo) || isNaN(divisor) || divisor === 0) {
                alert("Error: Ingrese valores numéricos válidos y asegúrese de que el divisor no sea cero.");
                return;
            }

            if (dividendo < divisor) {
                alert("El cociente es 0 y el resto es el dividendo: " + dividendo);
            } else {
                var cociente = 0;
                var resto = dividendo;

                while (resto >= divisor) {
                    resto -= divisor;
                    cociente++;
                }

                alert("El cociente es " + cociente + " y el resto es " + resto);
            }
        }
    </script>
</head>
<body>
    <h1>Calculadora de Resto y Cociente</h1>
    <button onclick="calcularRestoCociente()">Calcular Resto y Cociente</button>
</body>
</html>
