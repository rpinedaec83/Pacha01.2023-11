<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciudad con Mayor Población</title>
    <script>
        function encontrarMayorPoblacion() {
            var maxPoblacion = 0;
            var mayorCiudad = "";

            for (var i = 1; i <= 3; i++) {
                var provincia = prompt("Ingrese el nombre de la provincia " + i + ":");

                for (var j = 1; j <= 11; j++) {
                    var poblacion = parseInt(prompt("Ingrese la población de la ciudad " + j + " en la provincia " + provincia + ":"));

                    if (poblacion > maxPoblacion) {
                        maxPoblacion = poblacion;
                        mayorCiudad = "Ciudad " + j + " en la provincia " + provincia;
                    }
                }
            }

            alert("La ciudad con la mayor población es " + mayorCiudad + " con una población de " + maxPoblacion + " habitantes.");
        }
    </script>
</head>
<body>
    <h1>Ciudad con Mayor Población</h1>
    <button onclick="encontrarMayorPoblacion()">Encontrar Mayor Población</button>
</body>
</html>
