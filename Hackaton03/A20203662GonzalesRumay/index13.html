<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Determinador de Vocal</title>
    <script>
        function determinarVocal() {
            // Obtener la letra ingresada por el usuario
            var letra = document.getElementById("letra").value.toLowerCase();

            // Determinar si la letra es una vocal
            var esVocal = (letra === "a" || letra === "e" || letra === "i" || letra === "o" || letra === "u");

            // Mostrar el resultado
            if (esVocal) {
                document.getElementById("resultado").innerHTML = "La letra ingresada es una vocal.";
            } else {
                document.getElementById("resultado").innerHTML = "La letra ingresada no es una vocal.";
            }
        }
    </script>
</head>
<body>
    <h1>Determinador de Vocal</h1>
    <p>Ingrese una letra:</p>
    <input type="text" id="letra" placeholder="Ingrese una letra">
    <button onclick="determinarVocal()">Determinar Vocal</button>
    <p id="resultado"></p>
</body>
</html>
