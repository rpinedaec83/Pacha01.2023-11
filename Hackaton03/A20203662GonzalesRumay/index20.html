<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaciones con Números</title>
    <script>
        function realizarOperaciones() {
            // Obtener los valores ingresados por el usuario
            var num1 = parseInt(document.getElementById("num1").value);
            var num2 = parseInt(document.getElementById("num2").value);
            var num3 = parseInt(document.getElementById("num3").value);
            var num4 = parseInt(document.getElementById("num4").value);

            // Definir variables
            var cantidadPares = 0;
            var mayor = Math.max(num1, num2, num3, num4);
            var cuadradoSegundo, media, sumaCuatroNumeros;

            // Contar la cantidad de números pares
            if (num1 % 2 === 0) cantidadPares++;
            if (num2 % 2 === 0) cantidadPares++;
            if (num3 % 2 === 0) cantidadPares++;
            if (num4 % 2 === 0) cantidadPares++;

            // Calcular cuadrado del segundo si el tercero es par
            if (num3 % 2 === 0) cuadradoSegundo = num2 ** 2;

            // Calcular media si el primero es menor que el cuarto
            if (num1 < num4) media = (num1 + num2 + num3 + num4) / 4;

            // Calcular suma de los 4 números si se cumplen las condiciones
            if (num2 > num3 && num3 >= 50 && num3 <= 700) {
                sumaCuatroNumeros = num1 + num2 + num3 + num4;
            }

            // Mostrar los resultados
            document.getElementById("resultado").innerHTML =
                "Cantidad de números pares: " + cantidadPares + "<br>" +
                "El mayor de todos es: " + mayor + "<br>" +
                (cuadradoSegundo ? "Cuadrado del segundo si el tercero es par: " + cuadradoSegundo + "<br>" : "") +
                (media ? "Media de los 4 números: " + media + "<br>" : "") +
                (sumaCuatroNumeros ? "Suma de los 4 números si se cumple la segunda condición: " + sumaCuatroNumeros : "");
        }
    </script>
</head>
<body>
    <h1>Operaciones con Números</h1>
    <p>Ingrese 4 números enteros positivos:</p>
    <input type="text" id="num1" placeholder="Número 1">
    <input type="text" id="num2" placeholder="Número 2">
    <input type="text" id="num3" placeholder="Número 3">
    <input type="text" id="num4" placeholder="Número 4">
    <button onclick="realizarOperaciones()">Realizar Operaciones</button>
    <div id="resultado"></div>
</body>
</html>
