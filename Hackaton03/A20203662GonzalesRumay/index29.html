<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma de los Primeros Cien Números</title>
    <script>
        function calcularSuma() {
            var suma = 0;
            var contador = 1;

            while (contador <= 100) {
                suma += contador;
                contador++;
            }

            alert("La suma de los primeros cien números es: " + suma);
        }
    </script>
</head>
<body>
    <h1>Suma de los Primeros Cien Números</h1>
    <button onclick="calcularSuma()">Calcular Suma</button>
</body>
</html>
