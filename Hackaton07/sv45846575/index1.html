<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  * {
    margin: 0;
    padding: 0;
    font-family: monospace;
  }

  body {
    height: 100vh;
    width: 100%;
    background-color: #8d0b4e;
    display: grid;
    place-items: center;
  }

  .container {
    width: 350px;
    min-height: 400px;
    background-color: #f8b1cc;
    border-radius: 8px;
    box-shadow: 0 0 200px rgba(225, 225, 225, 0.8);
  }

  .card-header {
    display: grid;
    place-items: center;
    height: 80px;
    text-transform: uppercase;
    font-size: 10px;
    line-height: 14px;
  }

  .card-body {
    display: grid;
    place-items: center;
    gap: 4px;
  }

  .card-body p {
    cursor: pointer;
  }

  p:hover {
    color: crimson;
  }

  img {
    width: 200px;
    height: 200px;
    border-radius: 100%;
    object-fit: cover;
  }

  .card-footer {
    width: 100%;
    display: flex;
    flex-direction: row;
    justify-content: space-around;
    text-transform: uppercase;
    font-size: 14px;
    line-height: 18px;
    align-items: center;
    padding: 20px;
  }
</style>

<body>
  <div class="container">
    <div class="card-header">
      <h1 id="name-user">Rosita Nieves</h1>
    </div>
    <div class="card-body">
      <img id="img-user" src="https://images.pexels.com/photos/1261831/pexels-photo-1261831.jpeg?auto=compress&cs=tinysrgb&w=600" />
      <p class="login-user" id="login-user">@username</p>
    </div>
    <div class="card-footer">
      <div id="location">Peru</div>
      <div id="bio">Bio</div>
    </div>
  </div>
</body>
<script>

  const nameUser = document.getElementById("name-user")
  const imgUser = document.getElementById("img-user")
  const loginUser = document.getElementById("login-user")
  // const location = document.getElementById("location")
  const bio = document.getElementById("bio")

  class GitHubUser {
    constructor(login, avatar_url, name, email, location, bio) {
      this.login = login,
      this.avatarUrl = avatar_url;
      this.name = name;
      this.email = email;
      this.location = location;
      this.bio = bio
    }
  }
  const userGit = prompt("Ingrese el nombre del usuario GITUB.")
  const fetchDataUser = async (username) => {
    const response = await fetch(`http://localhost:3000/github/${username}`)
    const data = await response.json()

    const user = new GitHubUser(
      `@${data.login}`,
      data.avatarUrl,
      data.name,
      data.email || "NO EMAIL",
      data.location,
      data.bio
    )
    setUserData(user)
  }

  const setUserData = (user) => {
    nameUser.textContent = user.name;
    imgUser.src = user.avatarUrl;
    loginUser.textContent = user.login;
    location.textContent = user.location;
    bio.textContent = user.bio;
  }



  fetchDataUser(userGit)

</script>

</html>
