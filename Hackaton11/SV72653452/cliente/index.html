    <script>
        //MASCOTAS
        async function getMascotas() {
            try {
                const response = await fetch('http://127.0.0.1:8000/mascotas');
                const data = await response.json();
                console.log('Mascotas:', data);
            } catch (error) {
                console.error('Error en la solicitud GET para mascotas:', error);
            }
        }

        async function addMascota() {
            const nuevaMascota = {
                nombre: 'Firulais',
                fechaNacimiento: '2020-01-01',
                idEspecie: 1,
                idRaza: 1,
                idSexo: 1,
                idPropietario: 1,
                activo: true
            };

            try {
                const response = await fetch('http://127.0.0.1:8000/mascotas', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Access-Control-Allow-Origin': '*',
                    },
                    body: JSON.stringify(nuevaMascota)
                });

                const data = await response.json();
                console.log('Nueva mascota creada:', data);
            } catch (error) {
                console.error('Error en la solicitud POST para mascotas:', error);
            }
        }

        async function updateMascota() {
            const mascotaActualizada = {
                id: 8,
                nombre: 'Firulais Actualizado',
                fechaNacimiento: '2021-01-01',
                idEspecie: 2,
                idRaza: 2,
                idSexo: 2,
                idPropietario: 2,
                activo: true
            };

            try {
                const response = await fetch('http://127.0.0.1:8000/mascotas', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Access-Control-Allow-Origin': '*',
                    },
                    body: JSON.stringify(mascotaActualizada)
                });

                const data = await response.json();
                console.log('Mascota actualizada:', data);
            } catch (error) {
                console.error('Error en la solicitud PUT para mascotas:', error);
            }
        }

        async function deleteMascota() {
            const mascotaAEliminar = {
                id: 8
            };

            try {
                const response = await fetch('http://127.0.0.1:8000/mascotas', {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                        'Access-Control-Allow-Origin': '*',
                    },
                    body: JSON.stringify(mascotaAEliminar)
                });

                const data = await response.json();
                console.log('Mascota eliminada:', data);
            } catch (error) {
                console.error('Error en la solicitud DELETE para mascotas:', error);
            }
        }

                    body: JSON.stringify(vacunaAEliminar)
                });

                const data = await response.json();
                console.log('Vacuna eliminada:', data);
            } catch (error) {
                console.error('Error en la solicitud DELETE para vacunas:', error);
            }
        }







    </script>
