    <h4>Read Raza</h4>
    <form method="GET" action="/raza_">
        <label for="idRaza">id Raza:</label><br>
        <input type="number" id="idRaza" name="idRaza"><br>
        <button type="submit">Read raza</button>
    </form>

        <label for="descripcion">descripcion:</label><br>

    <h4>Delete Raza</h4>
